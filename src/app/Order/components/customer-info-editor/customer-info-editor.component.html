<div [formGroup]="infoForm" (ngSubmit)="onSubmit()">
    <div class="input-row name-input-container">
        <input placeholder="First Name*" class="form-input" formControlName="fName" type="text">
        <input placeholder="Last Name*" class="form-input" formControlName="lName" type="text">
    </div>
    <input placeholder="Email*" class="form-input input-row" formControlName="email" type="text">
</div>
